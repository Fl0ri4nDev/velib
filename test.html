<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Our superheroes</title>
  </head>

  <body>
    <header></header>

    <section></section>
<div id="conso">Ici</div>
    <script>
    
      let requestURL ="https://velib-metropole-opendata.smoove.pro/opendata/Velib_Metropole/station_status.json";
      let request = new XMLHttpRequest();

      request.open("GET", requestURL);
      request.responseType = "text";
      request.send();

      let stations = "";

      request.onload = function () {
        const velibStationText = request.response;
        const velibStations = JSON.parse(velibStationText);
        populateDispoStation(velibStations);

      };

      function populateDispoStation(jsonObj) {
        stations = jsonObj["data"]["stations"];

      }

    </script>
  </body>
</html>
